<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="add101"
                >Address Line 1
                <input type="text" id="add101" />
              </label>
              <label for="add102"
                >Address Line 2
                <input type="text" id="add102" />
              </label>
              <label for="post1"
                >Postcode
                <input type="text" id="post1" />
              </label>
              <label for="city1"
                >City
                <input type="text" id="city1" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="add201"
                >Address Line 1
                <input type="text" id="add201" />
              </label>
              <label for="add202"
                >Address Line 2
                <input type="text" id="add202" />
              </label>
              <label for="post2"
                >Postcode
                <input type="text" id="post2" />
              </label>
              <label for="city2"
                >City
                <input type="text" id="city2" />
              </label>
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
